<mat-card class="card-container">
    <mat-card-content class="card-content">
        <img src="assets/{{cardData['img-src']}}" width="60px" height="60px"/>
        <div class="card-info">
            <span class="info">{{cardData.info}}</span>
            <span class="value">{{cardData.value}}</span>
        </div>
    </mat-card-content>
    <mat-divider inset="true" class="divider"></mat-divider>
</mat-card>
