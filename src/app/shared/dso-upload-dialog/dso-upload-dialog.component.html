<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content>
<div>
<a href="assets/Sample Template File for UDA Mappings.xlsx" download>Download sample template for UDA Mappings upload</a>
</div>
<div>
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-button"(click)="close()">Close</button>
    <button class="mat-raised-button" [mat-dialog-close]="fileToUpload" cdkFocusInitial style="margin-left: 5px;">Upload</button>
</mat-dialog-actions>
